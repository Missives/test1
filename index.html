    <title>Lumina | 创意开发与设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Prioritize PingFang SC for that clean, minimalist Chinese look
              sans: ['"PingFang SC"', '"Hiragino Sans GB"', '"Microsoft YaHei"', 'Inter', 'sans-serif'],
              // Fallback for serif if explicitly used, but we will move to sans for main UI
              serif: ['"Noto Serif SC"', '"Songti SC"', 'serif'],
            },
            colors: {
              neon: {
                purple: '#b026ff',
                cyan: '#00f3ff',
                pink: '#ff00aa',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      body {
        background-color: #050505;
        color: #f5f5f5;
        font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Inter", sans-serif;
      }

      /* Hide default cursor only on devices with fine pointers (mouse) */
      @media (pointer: fine) {
        body, a, button, input, textarea, [role="button"], select {
          cursor: none !important;
        }
      }
    </style>
